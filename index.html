<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Finder</title>
  <script defer src="/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="/assets/index.8ddf8e9b.css">
</head>

<body class="bg-purple-700">
  <div class="main">
    <div class="mx-auto w-1/3 my-10 md:border-0 md:shadow-2xl md:bg-purple-800 md:rounded-md md:py-9 md:px-5">
      <h5 class="text-center underline font-bold md:text-xl">Github User Finder</h5>
      <div class="text-sm mt-6 mx-0.5 font-bold md:text-md">Enter Github User name : </div><br>
      <input type="text" id="user_name" placeholder="Enter User Name" class="w-28 px-1 py-1 rounded-md md:rounded-md md:w-full align-middle md:text-center"><br>
      <button class="mt-3 text-center rounded-md bg-slate-600 px-4 py-2 hover:bg-slate-700 font-bold w-32 text-sm md:w-full border-2 border-gray-700" id="search_btn">Search USER</button>
    </div>

  </div>

  <hr>
  <div class="image">
    <div id="username" class="font-bold py-3 text-center"></div>
    <a href="" id="link" target="_blank"><img src="" id="user_image" class="w-20 mx-auto mb-5"></a>
  </div>
  <hr>
</body>

</html>
